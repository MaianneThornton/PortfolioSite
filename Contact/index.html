<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../Images/MT_Icon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Design Portfolio" />
    <meta name="author" content="Maianne Thornton" />
    <link rel="stylesheet" href="main.css" />
    <title>Maianne Thornton | Contact</title>
  </head>
  <body>
    <!-- https://formsubmit.co/ -->
    <div class="container">
      <form
        action="https://formsubmit.co/86fd7d94c6192afd4ddd5ec03be4d69b"
        method="POST"
      >
        <h1>Get in Touch</h1>
        <input type="hidden" name="_subject" value="New Contact Form Inquiry" />
        <input
          type="hidden"
          name="_autoresponse"
          value="Thank you for reaching out. Below you will find a copy of your form information."
        />
        <input type="email" name="email" placeholder="Email Address">
        <input
          type="hidden"
          name="_next"
          value="https://maiannethornton-portfolio.netlify.app/contact/thanks.html"
        />
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <textarea
          id="message"
          rows="4"
          name="textarea"
          placeholder="What can I do for you?"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
