<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Countdown Timer App" />
    <meta name="author" content="Maianne Thornton" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>

  <body class="container d-flex justify-content-center align-content-center mt-5 flex-wrap">
    
    <!-- Header -->
    <h1 class="container display-3 justify-content-center align-content-center mt-5 d-inline-flex p-0">Countdown Timer</h1>
    
    <!-- Countdown Timer -->
    <p id="countdown"></p>
    
    <!-- Button -->
    <div class="container display-3 justify-content-center align-content-center mt-5 d-inline-flex p-0">
      <button class= "btn btn-secondary btn-lg" type="submit" onClick="refreshPage()">Restart Timer</button>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
